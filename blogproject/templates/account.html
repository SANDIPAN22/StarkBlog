{% extends 'basic.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
   
      <h1 class="display-4">Hey, {{ current_user.username }} !</h1>
     
      
      <p class="lead">Update your account in STARK INDUSTRIES BLOG !! </p>
    </div>
  </div>
    <form  method="post">

        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }}
        {{ form.username.label }} {{ form.username }}
        {{ form.submit() }}

    </form>
    


{% endblock content %}
